{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}


{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4">
            <h1 class="text-center mb-1">S'inscrire</h1>
            <h6 class="text-center mb-4">En tant qu'admin</h6>
            <form method="post">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group mt-2">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
                </div>
                <div class="form-group mt-2">
                    <label for="confirm_password">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">S'inscrire</button>
            </form>
            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
            <p class="mt-3 text-center">Vous avez déjà un compte ?  <a href="{{ url_for('auth.login') }}">Connectez-vous ici</a></p>

        </div>
    </div>
{% endblock %}
